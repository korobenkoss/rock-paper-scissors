<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="display-info">
            Game info will go here
        </div>
        <div class="buttons">
            <button id="rock" class="player-selection" value="rock">Rock</button>
            <button id="paper" class="player-selection" value="paper">Paper</button>
            <button id="scissors" class="player-selection" value="scissors">Scissors</button>
        </div>
        <div class="reset-button">
            <button id="reset">New Game</button>
        </div>
    </div>
</body>
<script src="game.js"></script>
</html>
